{% extends 'forum/index.html' %}

{% block index %}
<div class="my-6 mx-auto max-w-xl">
    <p class="text-xl font-bold text-slate-700">Contact us</p>

    {% if success %}
    <p class="success text-green-700 mt-1">{{ success }}</p>
    {% else %}
    <p class="error text-red-700 mt-1">{{ error }}</p>
    {% endif %}
    <form class="mt-8 space-y-4" method="POST" action="">
        {% csrf_token %}
        <input type='text' placeholder='Full name'
               class="w-full rounded-sm py-3 border border-[1px] px-4 outline-none" name="name"/>
        <input type='email' placeholder='Email'
               class="w-full rounded-sm py-3 border border-[1px] px-4 outline-none" name="email"/>
        <textarea placeholder='Message' rows="6"
                  class="w-full rounded-sm px-4 border border-[1px] pt-3 outline-none resize-none"
                  name="content"></textarea>
        <button type='submit'
                class="font-bold rounded bg-blue-500 text-white w-36 hover:bg-blue-600 px-4 py-2">
            Send message
        </button>
    </form>
</div>
{% endblock %}
